<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro JS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <h1 class="text-center">Pizzolandoo</h1>

            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="ms_image-wrapper position-relative rounded overflow-hidden">
                        <img :src="'img/'+pizzas[selectedPizza].url" class="ms_image " />
                        <span v-if="pizzas[selectedPizza].special_tag" class="fs-3 badge rounded-pill bg-danger position-absolute top-0 end-0 m-4">Le speciali!</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Scegli la tua pizza:</h2>
                    
                    <label for="size" class="form-label mt-3"><strong>Gusto:</strong></label>
                    <select class="form-control fw-bold" v-model="selectedPizza">
                        <option v-for="(pizza, index) in pizzas" :value="index">{{pizza.name}}</option>
                    </select>

                    <div class="row">
                        <div class="col-6">
                            <label for="size" class="form-label mt-3"><strong>Dimensione:</strong></label>
                            <select class="form-control fw-bold" v-model="selectedSize" >
                                <option v-for="(size, index) in sizes" :value="index">{{ getExtraPriceLabel(size) }}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="size" class="form-label mt-3"><strong>Impasto:</strong></label>
                            <select class="form-control fw-bold" v-model="selectedMixture" >
                                <option v-for="(mixture, index) in mixtures" :value="index">{{ getExtraPriceLabel(mixture) }}</option>
                            </select>
                        </div>
                    </div>

                    <hr class="my-4">

                    <p class="mt-3"><strong>Descrizione:</strong> {{pizzas[selectedPizza].description}}</p>

                    <hr class="my-4">

                    <p class="mt-3 d-flex align-items-center">
                        <strong>Prezzo:</strong> 
                        <span class="fs-1 text-warning ms-3">€ {{totalPrice.toFixed(2)}}</span>
                    </p>

                    <div class="row g-2 mt-3">
                        <div class="col-auto">
                            <div class="fw-bold form-control-plaintext">Quantità:</div>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-danger mb-3" @click="decrease">-</button>
                        </div>
                        <div class="col-auto">
                            <input type="number" class="form-control input-xlarge" v-model="qty" disabled>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-danger mb-3" @click="increase">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
